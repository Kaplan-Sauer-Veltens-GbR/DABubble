<section>
  <header>
    <div class="field--hover" (click)="workspace.openDialog('channelEdit')"[ngClass]="{'selected': workspace.currentDialog === 'channelEdit'}" >
      <app-icon iconName="tag"></app-icon>
      <h2>Entwicklerteam</h2>
      <app-icon iconName="arrowDown"></app-icon>
    </div>
    <div>
      <app-avatar-bar></app-avatar-bar>
      <div class="bg-circle">
        <app-icon class="icon--hover scale" iconName="personAdd"></app-icon>
      </div>
    </div>
  </header>
 
  <main>
    @for(dbObject of [1]; track dbObject) { @for(time of [1,2]; track time ) {
    <div class="day-line">
      <div class="seperator"></div>
      <div class="box--bordered day-box">Dienstag, 14 Januar</div>
      <div class="seperator"></div>
    </div>
    @for(message of [1]; track message) {
        <div>
    <chat-message></chat-message>
</div>
    } } }
    <div class="text-field">
    <app-text-message-field></app-text-message-field>
    </div>
  </main>
</section>
@if(workspace.currentDialog === 'channelEdit') {
    <div>
    <channel-edit></channel-edit>
</div>
  }
