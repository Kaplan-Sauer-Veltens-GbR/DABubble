<section *transloco="let t" class="profile-menu box--floating">
    <span class="link" role="button" [attr.aria-label]="t('settings.profile')">{{t('profile.title')}}</span>
    <span (click)="authService.logout()" class="link" role="button">{{t('actions.logout')}}</span>
    @if (settings.languageFeatureAllowed) {
    <div class="language-flags">
        <app-icon role="button" (click)="settings.setLanguageTo('de')" [ngClass]="{'--active': settings.isActiveLanguage('de')}" [attr.aria-label]="t('settings.language.toggle') + t('settings.language.german')" [attr.aria-hidden]="settings.isActiveLanguage('de')" iconName="flagGermany" suffix="svg" width="30px" height="30px" [round]="true" class="flag-icon"></app-icon>
        <app-icon role="button" (click)="settings.setLanguageTo('en')" [ngClass]="{'--active': settings.isActiveLanguage('en')}" [attr.aria-label]="t('settings.language.toggle') + t('settings.language.english')" [attr.aria-hidden]="settings.isActiveLanguage('en')" iconName="flagAmerica" suffix="svg" width="30px" height="30px" [round]="true" class="flag-icon"></app-icon>
    </div>
    }
</section>
