<div *transloco="let t" class="login-container">
  <div class="login-card">
    <h1 class="login-title">{{ t("login-page.headline") }}</h1>
    <p class="login-subtitle">{{ t("login-page.description") }}</p>

    <form>
      <app-input-fields
        [placeholder]="t('login-page.inputs.email')"
        type="email"
        [required]="true"
        icon="mail"
        autocomplete="username"
      >
        <app-icon #iconSlot iconName="user"></app-icon>
      </app-input-fields>

      <app-input-fields
        [placeholder]="t('login-page.inputs.password')"
        type="password"
        [required]="true"
        icon="lock"
        autocomplete="current-password"
      >
        <app-icon #iconSlot iconName="password"></app-icon>
      </app-input-fields>

      <a href="#" class="forgot-password">{{
        t("login-page.forgot-password")
      }}</a>

      <div class="divider">
        <span>{{ t("wordlist.or").toUpperCase() }}</span>
      </div>

      <button (click)="signInTest()" class="signin-google-btn">
        <app-icon #iconSlot iconName="google"></app-icon>
        {{ t("login-page.google-signin") }}
      </button>

      <div class="action-buttons">
        <app-button [filled]="true">{{
          t("login-page.login.regular")
        }}</app-button>
        <app-button [filled]="false">{{
          t("login-page.login.guest")
        }}</app-button>
      </div>
    </form>
  </div>
</div>
