<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Anmeldung</h1>
    <p class="login-subtitle">
      Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.
    </p>

    <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)"  >
      <app-input-fields (valueChange)="onEmailChange($event)"    placeholder="beispielname@email.com"  type="email" [required]="true" icon="mail">
        <app-icon #iconSlot iconName="user"></app-icon>
      </app-input-fields>

      <app-input-fields (valueChange)="onPasswordChange($event)"   placeholder="Passwort" type="password" [required]="true" icon="lock">
        <app-icon #iconSlot iconName="password"></app-icon>
      </app-input-fields>

      <a href="#" class="forgot-password">Passwort vergessen?</a>

      <div class="divider">
        <span>ODER</span>
      </div>

      <button (click)="auth.signInWithGooglePopup()" class="signin-google-btn">
        <app-icon #iconSlot iconName="google"></app-icon>
        Anmelden mit Google
      </button>

      <div class="action-buttons">
        <app-button (click)="onSubmit(signInForm)" [filled]="true" label="Anmelden">Anmelden</app-button>
        <app-button [filled]="false" label="Gäste-Login">Gäste-Login</app-button>
      </div>
    </form>
  </div>
</div>
