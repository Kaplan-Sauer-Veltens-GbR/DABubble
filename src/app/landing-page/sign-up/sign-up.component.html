<div class="signup-container">
  <div class="signup-card">
    <button class="back-button" routerLink="/">
      <app-icon iconName="back"></app-icon>
    </button>
    <div class="header-container">
      <h1 class="signup-title">Konto erstellen</h1>
    </div>
    <p class="signup-subtitle">
      Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues
      DABubble-Konto.
    </p>

    <form (ngSubmit)="onSubmit()">
      
      <app-input-fields
        placeholder="Name und Nachname"
        type="text"
        [required]="true"
        (valueChange)="inputCheck.onNameChange($event)"
        (blurEvent)="inputCheck.onInputLeaveName('name',inputCheck.name)"
        
      >
        <app-icon #iconSlot iconName="user"></app-icon>
      </app-input-fields>
      <span ValidationError="name" >Error Message</span> 
      <app-input-fields
      (valueChange)="inputCheck.onEmailChange($event)"
      (blurEvent)="inputCheck.onInputLeaveEmail('email',inputCheck.email)"
        placeholder="beispielname@email.com"
        type="text"
        [required]="true"
      >
        <app-icon #iconSlot iconName="mailReg"></app-icon>
      </app-input-fields>
      <span ValidationError="email" >Error Message</span> 
      <app-input-fields
        (valueChange)="inputCheck.onPasswordChange($event)"
        (blurEvent)="inputCheck.onInputLeavePassword('password',inputCheck.password)"
        placeholder="Passwort"
        type="password"
        [required]="true"
      >
        <app-icon #iconSlot iconName="password"></app-icon>
      </app-input-fields>
      <span ValidationError="password" >Error Message</span> 
      <label class="privacy-check">
        <input (click)="inputCheck.toggleLegalNotice()" type="checkbox" required />
        Ich stimme der <a href="#">Datenschutzerkl√§rung </a> zu.
      </label>

      <div class="action-buttons">
        <app-button (buttonClick)="onSubmit()" [disabled]="inputCheck.checkIsFormValid()" [filled]="true" label="Weiter">
          <a>Weiter</a>
        </app-button>
      </div>
    </form>
  </div>
</div>
