<!-- Animation wird nur angezeigt, solange `showAnimation` true ist -->
<div *ngIf="showAnimation" class="animation">
  <div class="animation-container">
    <div class="logo-wrapper">
      <app-icon class="dabubble-logo-animation" iconName="dabubble-logo"></app-icon>
    </div>
    <span class="animation-text">DABubble</span>
  </div>
</div>

<!-- Inhalt der Landing-Page wird angezeigt, wenn `showAnimation` false ist -->
<section *ngIf="!showAnimation">
  <div class="logo-signup-container">
    <div class="logo-container">
      <app-icon class="dabubble-logo" #iconSlot iconName="dabubble-logo"></app-icon>
      <span>DABubble</span>
    </div>

    <div>
      <div class="signUp-container">
        <span>Neu bei DABubble?</span>
        <span><a href="">Konto erstellen</a></span>
      </div>
    </div>
  </div>
  <div>
    <app-sign-up></app-sign-up>
  </div>
  <div class="privacy-container">
    <span><a href="">Impressum</a></span>
    <span><a href="">Datenschutz</a></span>
  </div>
</section>
