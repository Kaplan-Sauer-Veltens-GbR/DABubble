<div class="reset-password-container">
  <div class="reset-password-card">
    <button class="back-button">
      <a routerLink="/">
      <app-icon iconName="back"></app-icon>
      </a>
    </button>
    <h1 class="reset-password-title">Passwort zurücksetzen</h1>
    <p class="reset-password-subtitle">
      Bitte geben Sie Ihre E-Mail-Adresse ein.
    </p>

    <form>
      <app-input-fields (valueChange)="inputCheck.onEmailChange($event)" placeholder="beispielname@email.com" type="email" [required]="true">
        <app-icon #iconSlot iconName="mailReg"></app-icon>
      </app-input-fields>

      <p class="reset-password-info">
        Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
      </p>

      <div class="action-buttons">
        <app-button [disabled]="false" [filled]="true" label="E-Mail senden">E-Mail senden</app-button>
      </div>
    </form>
  </div>
</div>
