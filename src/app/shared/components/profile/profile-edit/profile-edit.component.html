@if (user) {
<div *transloco="let t;" class="profile-edit-view">
    <div class="edit__body">
        <div class="name-edit title">
            <span class="description">
                <app-icon class="icon-base" suffix="svg" iconName="accCircle"></app-icon>
                {{t('user.name.full')}}
            </span>
            <app-input-fields class="input-field"></app-input-fields>
        </div>
        <div class="email-edit title">
            <span class="description">
                <app-icon class="icon-base" suffix="svg" iconName="email"></app-icon>
                {{t('email.address')}}
            </span>
            <app-input-fields class="input-field"></app-input-fields>
        </div>
    </div>
    <div class="actions">
        <app-button class="button-width" (click)="openRegularView()" [filled]="false">{{t('actions.cancel')}}</app-button>
        <app-button class="button-width" (click)="saveChanges()">{{t('actions.save')}}</app-button>
    </div>
</div>
}
