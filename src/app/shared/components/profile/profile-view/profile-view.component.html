@if (user) {
<div *transloco="let t;" class="profile-view">
    <div class="profile__name-view">
        <div class="name">
            <span class="user-name">{{ user.name }}</span>
            <span (click)="openEditView()" class="user-edit">{{t('actions.edit')}}</span>
        </div>
        <div class="online-state">
            <div class="online-state__dot" [ngClass]="{'--online': user.isOnline}"></div>
            <span class="online-state__desc">{{t('user.online.' + user.isOnline.toString())}}</span>
        </div>
    </div>
    <div class="profile__mail">
        <app-icon iconName="emailTag" class="icon-custom"></app-icon>
        <div class="mailto">
            <span>{{t('email.address')}}</span>
            <span class="recipient" [attr.aria-label]="t('email.send', {'recipient': user.name})" role="button">{{user.email}}</span>
        </div>
    </div>
    <app-button [filled]="true" icon="msg">{{t('profile.msg')}}</app-button>
</div>
}
