<section *transloco="let t;" class="profile box--floating">
    <div class="profile__header">
        <span>{{t('profile.title')}}</span>
        <app-icon-libary iconName="close"></app-icon-libary>
    </div>
    <div class="profile__avatar"></div>
    <div class="profile__body">
        <div class="name-view">
            <span class="user-name">{{ user.name }}</span>
            <span>Edit</span>
        </div>
        <div class="online-state">
            <div class="online-state__dot" [ngClass]="{'--online': user.isOnline}"></div>
            <span class="online-state__desc">{{t('profile.is-online.' + user.isOnline.toString())}}</span>
        </div>
    </div>
    <div class="profile__mail">
        <app-icon-libary iconName="emailTag" class="icon"></app-icon-libary>
        <div class="mailto">
            <span>{{t('mail.address')}}</span>
            <span class="recipient" [attr.aria-label]="t('mail.send', {'recipient': user.name})" role="button">me&#64;metoo.de</span>
        </div>
    </div>
    <app-button [filled]="true" icon="comment">Beispiel</app-button>
</section>
