<div class="message-container">

  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" action="" id="submit-message" >
  <textarea
    [placeholder]="placeholder"
    [attr.pattern]="pattern ? pattern : null"
    [required]="required"
    name="message"
    [(ngModel)]="message"
    (keydown.enter)="submitForm(myForm, $event)"
  ></textarea>
</form>

  <div class="icon-container">
    <div (click)="submitForm(myForm, $event)" class="send">
      <app-icon iconName="sendBlue"></app-icon>
    </div>
    <div class="icon-line">
      <div class="icon-bg-hover">
        <app-icon (click)="triggerFileInput()" iconName="addGrey"></app-icon>
      </div>
      <div class="seperator"></div>
      <div class="icon-bg-hover">
        <app-icon (click)="emojiPickerToggle()" iconName="emojiGrey"></app-icon>
      </div>
      <div class="icon-bg-hover">
        <app-icon iconName="emailTagGrey"></app-icon>
      </div>
    </div>
  </div>
</div>
