<div class="user-information" [attr.aria-label]="exampleUser.name + ': ' + exampleUser.onlineStatus">
    <div class="avatar">
        <img src="/assets/images/avatars/demo_avatar.png" [ngStyle]="{'height': size+'px', 'width': size+'px'}" draggable="false" alt="">
        <div class="online-status" [ngClass]="'is-'+exampleUser.onlineStatus"></div>
    </div>
    @if (!hideUsername) {
        <span class="user-name">{{exampleUser.name}}</span>
    }
</div>
