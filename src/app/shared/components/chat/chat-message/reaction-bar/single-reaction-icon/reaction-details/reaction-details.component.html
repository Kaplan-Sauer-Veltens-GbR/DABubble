<div class="reaction-details">
    <app-icon [iconName]="reaction"></app-icon>
    <p class="user-list">{{exampleUsers[0]}}@if (exampleUsers.length > 1){&nbsp;{{otherReactions()}}}</p>
    @if (exampleUsers.length < 2) {
        <span>hat reagiert</span>
    } @else {
        <span>haben reagiert</span>
    }
    <!-- CAVE: beware of grammar! more ppl = haben reagier
     "Person A und Du", "Person A, x weitere und du" -->
</div>
